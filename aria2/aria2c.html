<!DOCTYPE html>
<html>

<head>
    <title>aria2c webui</title>
    <style>
        body {
            font-size: 80%;
        }

        table {
            border-collapse: collapse;
        }

        p>a {
            margin-right: 10px;
        }

        #status>span {
            margin-right: 10px;
        }

        tr>* {
            padding: 2px 5px;
            border: 1px solid black;
        }

        tr.complete {
            font-style: italic;
            color: green;
        }

        tr.error {
            color: red;
            font-style: italic;
        }
    </style>

</head>

<body>
    <div id="app">

        <h1>aria2c webui</h1>

        <p>
            <a href="/storage" target="_blank">Dir</a>
        </p>

        <form target="_blank" method="post" action="#" onclick="aria2c.rpc('aria2.addUri',[[this.url.value]]);return false">
            Url : <input type="text" name="url">
            <!-- Connections : <input type="text" name="connections" value="5" style="width: 100px"> Dir : <input type="text" name="dir" value="f/" style="width: 100px"> -->
            <input type="submit" value="Add">
        </form>

        <p>
            <a href="#" onclick="ui.status='all';return false">All Status</a>
            <a href="#" onclick="ui.status='running';return false">Active</a>
            <a href="#" onclick="ui.status='finished';return false">Finished</a>
        </p>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Size</th>
                    <th>Downloaded</th>
                    <th>Speed</th>
                    <th>Connections</th>
                    <th>Opts</th>
                </tr>
            </thead>

            <tbody id="lists">
            </tbody>
        </table>

        <p>
            <a href="#" onclick="aria2c.rpc('aria2.purgeDownloadResult',[]);return false">Remove All Finished</a>
            <a href="#" onclick="aria2c.rpc('aria2.pauseAll',[]);return false">Pause All</a>
            <a href="#" onclick="aria2c.rpc('aria2.unpauseAll',[]);return false">Unpause All</a>
        </p>

        <p id="status"></p>

        <p>
            <a href="#" onclick="ui.refresh=10;interval();return false">Refresh Now</a>
            <a href="#" onclick="ui.refresh=0;return false">Stop Refresh</a>
        </p>
    </div>

    <script>

        var ui = {
            refresh: 10,
            id: 1,
            status: 'all',
            tasks: [],
            info: {},
        };

        var aria2c = {
            rpc: async function (cmd, args) {
                var url = `http://${window.location.hostname}:6800/jsonrpc`;
                var req = { id: ui.id, method: cmd, params: args };
                ui.id += 1;
                var output = await fetch(url, { method: 'POST', body: JSON.stringify(req) });
                var data = await output.json();
                console.log(url, req, data);
                return data;
            }
        };

        function basename(path) {
            return path.split('/').pop();
        }

        function formatBytes(a, b) {
            if (0 == a) return "0 Bytes";
            var c = 1024, d = b || 2, e = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"], f = Math.floor(Math.log(a) / Math.log(c));
            return parseFloat((a / Math.pow(c, f)).toFixed(d)) + " " + e[f];
        }

        function updateDom(lists) {

            let ret = ``;
            for (let x in lists) {
                let v = lists[x];
                let file = v.files[0];

                ret += `<tr class="${v['status']}">`;

                ret += `<td>`;
                for (let x1 in v.files) {
                    let v1 = v.files[x1];
                    ret += `<div><a href="${v1.path.substr(v.dir.length - 'storage/'.length)}">${basename(v1.path)}</a></div>`;
                }
                ret += `</td>`;

                ret += `<td>`;
                if (v.status == 'active') {
                    ret += `<a href="#" onclick="aria2c.rpc('aria2.pause',['${v.gid}']);return false">${v.status}</a>`;
                }
                if (v.status == 'paused') {
                    ret += `<a href="#" onclick="aria2c.rpc('aria2.unpause',['${v.gid}']);return false">${v.status}</a>`;
                }
                if (v.status == 'complete') {
                    ret += `<a>${v.status}</a>`;
                }
                if (v.status == 'error') {
                    ret += `<a>${v.status}</a>`;
                }
                ret += `</td>`;

                ret += `<td>`;
                for (let x1 in v.files) {
                    let v1 = v.files[x1];
                    ret += `${formatBytes(v1.length)}`;
                }
                ret += `</td>`;

                ret += `<td>`;
                for (let x1 in v.files) {
                    let v1 = v.files[x1];
                    ret += `${formatBytes(v1.completedLength)}`;
                }
                ret += `</td>`;

                ret += `<td>${formatBytes(v.downloadSpeed)}</td>`;
                ret += `<td>${v.connections}</td>`;
                ret += `<td><a href="#" onclick="aria2c.rpc('aria2.remove',['${v.gid}']);return false">remove</a></td>`;

                ret += `</tr>`;
            }

            var el = document.querySelector('#lists');
            el.innerHTML = ret;

            let stat = ``;
            stat += `<span>downloadSpeed: ${formatBytes(ui.info['downloadSpeed'])}</span>`;
            stat += `<span>uploadSpeed: ${formatBytes(ui.info['uploadSpeed'])}</span>`;
            stat += `<span>numActive: ${formatBytes(ui.info['numActive'])}</span>`;
            stat += `<span>numWaiting: ${formatBytes(ui.info['numWaiting'])}</span>`;
            stat += `<span>numStopped: ${formatBytes(ui.info['numStopped'])}</span>`;

            var ss = document.querySelector('#status');
            ss.innerHTML = stat;
        }

        interval = async function () {
            var info = await aria2c.rpc('aria2.getGlobalStat', []);
            ui.info = Object.assign({}, info.result);

            var active = await aria2c.rpc('aria2.tellActive', []);
            var waiting = await aria2c.rpc('aria2.tellWaiting', [0, 1000]);
            var stopped = await aria2c.rpc('aria2.tellStopped', [0, 1000]);
            ui.tasks = [active.result, waiting.result, stopped.result].flat();

            updateDom(ui.tasks);
            if (ui.refresh > 0) {
                setTimeout(function () { interval(); }, 1000 * ui.refresh);
            }
        };

        setTimeout(async function () {
            await aria2c.rpc('aria2.getVersion', []);
            await aria2c.rpc('system.listMethods', []);
            await aria2c.rpc('aria2.getGlobalOption', []);
            interval();
        }, 0);


    </script>

</body>

</html>
